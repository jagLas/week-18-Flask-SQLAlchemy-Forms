{% extends 'base.html' %}

{% block content %}
<h1>Order up!</h1>
<ul>
    {% for order in orders %}
    <li>
        <span>Order #{{order.id}}</span>
        <span>Table {{order.table.number}}</span>
        <span>Finished {{order.finished}}</span>
        <form method="POST" action="{{ url_for('orders.close_table', id=order.table.id)}}">
            {{ form.csrf_token }}
            <input type="submit" value="Close Table">
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
