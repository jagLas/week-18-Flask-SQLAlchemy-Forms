<html>
  <head>
    <title>I Want A Pony</title>
  </head>
  <body>
    <a href="{{url_for('index')}}">Home</a>
    <a href="{{url_for('add_pony')}}">Add a new pony</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Birth Year</th>
            <th>Breed</th>
            <th></th>
        </tr>
        {% for pony in ponies %}
        <tr>
            <td>{{pony.name}}</td>
            <td>{{pony.birth_year}}</td>
            <td>{{pony.breed}}</td>
            <td>
                <form method="POST" action="{{url_for('delete_pony', id=pony.id)}}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </table>
  </body>
</html>
